<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="center-aligned thin white-text">Super Galactic Age Calculator</h1>
        <p class="flow-text white-text thin">Enter your information below for some fun intergalctic facts!</p>
        <form class="birthdate" action="index.html" method="post" id="age-form">
          <input placeholder="Birthdate (MM-DD-YYY)" type="date" class="validate" id="dob">
            <select class="browser-default">
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <select class="browser-default">
              <option value="">Are you a Smoker?</option>
              <option value="smoker">Yes</option>
              <option value="non-smoker">No</option>
            </select>
            <select class="browser-default">
              <option value="">Are you a Runner?</option>
              <option value="runner">Yes</option>
              <option value="non-runner">No</option>
            </select>
            <select class="browser-default">
              <option value="">Are you a Lefty?</option>
              <option value="lefty">Yes</option>
              <option value="righty">No</option>
            </select>
          <button class="btn btn-large teal" type="submit" name="button">Calculate</button>
        </form>
        <div class="results">
          <p>Today's date is: <span id="todaysDate"></span></p>
          <p>Your entered birthday is: <span id="enteredDOB"></span></p>
          <ul>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
